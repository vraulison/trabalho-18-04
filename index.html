<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ENEM</title>
</head>
<body>

    <form id="cursoadd">
        <h2>Seleção de Cursos</h2>
        <label for="addcurso">Adicionar Curso</label>
        <input id="addcurso" type="text" maxlength="50" size="50">
        <input type="submit" value="Selecionar">
    </form>
    <form id="adicionar">
        <label for="cursos">Cursos:</label>
        <select id="cursos">
            <option>Direito</option>
            <option>Administração</option>
            <option>Medicina</option>
            <option>Engenharia de Alimentos</option>
            <option>Psicologia</option>
            <option>Educação Física</option>
            <input type="submit" value="Adicionar">
        </select>
    </form>

    <table>
        <thead>
            <tr>
                <th>Prioridade de Cursos</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>



    <script src="trabalho.js"></script>
</body>
</html>
